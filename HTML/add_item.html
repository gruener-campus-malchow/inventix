<html>
	<head>
		<meta charset="utf-8"> 
		<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="http://timweb.ddns.net/kuchen/style.css" media="screen" />
		<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">
		<script src="main.js" async> </script>
		<title>Inventix</title>
	</head>
    <body>
        <div class="header_wrap" id="header_wrap" >
            <h1 class="header" id="header1">Gegenstand hinzufügen</h1>
        </div>
        <div class="profile_wrap" id="profile_wrap2" >
            <button class="profile_button" id="profile_button_1"> Profile </button>            
            <button class="logout_button" id="logout_button_1"> Logout </button>
        </div>
        <div class="main_wrap" id="main_wrap1" >
            <div class="left_wrap" id="left_wrap_1" >
                <div class="name_wrap" id="name_wrap_1">
                    <p1 class="text" id="text_name">Name eingeben</p1>
                    <input class="table_input" id="table_input_name">
                </div>
                <div class="picture_wrap" id="picture_wrap_1">
                    <button class="button" id="button_addpicture">Bild Hinzufügen</button>
                    <div class="picture_wrap" id="picture_wrap_2">
                </div>       
            </div>
            <div class="left_wrap" id="left_wrap1" >            
                <table class="table" id="small_table">                
                <tr class="table_header_row" id="table_header_row_a">    
                    <th class="table_cell" id="table_cell_a">ID</th>
                    <th class="table_cell" id="table_cell_b">Notizen</th>
                    <th class="table_cell" id="table_cell_c">Ort</th>
                    <th class="table_cell" id="table_cell_d">Nutzer</th>           
                </tr>            
                <tr class="table_row" id="table_row_a">
                    <td class="table_cell" id="table_cell_a1">22</td>
                    <td class="table_cell" id="table_cell_b1"><input class="table_input" id="table_input_note"></td>
                    <td class="table_cell" id="table_cell_c1"><button class="button" id="button_loc_1">Ort hinzufügen</button></td>
                    <td class="table_cell" id="table_cell_d1">Max Kneist</td> 
                </tr>
            </div>
            <div class="file_wrap" id="file_wrap1" >            
            </div>
        </div>
    </body>

</html>
