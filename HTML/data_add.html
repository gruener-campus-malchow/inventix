<html>
	<head>
		<meta charset="utf-8"> 
		<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="font/source-code-pro.css" media="screen" />
		<script src="main.js" async> </script>
		<title>Inventix - Gegenstand hinzufügen</title>
	</head>
    <body>
		<div class="header"> 
				<input class="searchinput" type="text" id="searchquerry" placeholder="Was suchen Sie ? (Name, Id, Tags)"> 
				<button class="searchbutton" > 🔍 </button>
				<button class="benutzerbutton" > 👤 </button>
		</div>
		<center>
		 <div class="mid_wrap" id="mid_wrap"> 
			<div class="gcm_wrap" id="gcm_wrap" > 
            	<h1 class="header" id="header1">Bilder/Dateien hinzufügen</h1>
            </div>
		
			<div class="main_wrap" id="main_wrap"> </div>            
				<div class="button_wrap" id="button_wrap" > 
					<button class="add_button" id="add_button_1"> + </button>                
				</div>
				<div class="arrow_wrap" id="arrow_wrap" >
				</div>       
				<div class="filter_wrap" id="filter_wrap" >
				<h3 class="header" id="header_filter">Filter</h3>
				<p2 class="text" id="text2">ID</p2>
				<input class="filter_input" id="filter_name" name="filter_name">
				<p3 class="text" id="text3">Tags</p3>
				<select class="filter_tag "id="filter_tag"></select>
				<br>
				<button class="text" id="text4">Ort</button>
			</div>
				<div class="table_wrap" id="table_wrap" > <! Dynamischer Tausch mit filter></div> 
			</div>
		</center>
        
        

</body>

</html>
